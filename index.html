<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Noughts and Crosses</title>
    </head>
    <body>
        <H1 class="greenStyle">Noughts and Crosses</H1><br>
        <div>
            <form id="form" action="game.html" method="post"><!--setter of field resolution-->
                <div class="simpleText">Set resolution of field (between 3 and 10):
                    <input type="number" class="inputText" id="resNumber" min="3" max="10" value="3" maxlength="2">
                </div><br>
                <div class="simpleText">First player:  
                        <input type="text" class="inputText" id="firstPlayer" value="Player1">
                </div><br>
                <div class="simpleText">Second player:  
                    <input type="text" class="inputText" id="secondPlayer" value="Player2">
                </div><br><br>
                <input type="button" id="btn" value="Start Game" onclick="setNamesAndRes()">
            </form>
            <div id="warning"></div>
        </div>
        <script src="jsscripts/auth.js"></script>
    </body>
</html>
